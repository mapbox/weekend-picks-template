<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Weekend Picks</title>

    <link rel="stylesheet" href="http://api.tiles.mapbox.com/mapbox.js/v0.6.3/mapbox.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/mapbox.share.css" type="text/css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

    <script src='http://api.tiles.mapbox.com/mapbox.js/v0.6.3/mapbox.uncompressed.js'></script>
    <script src="ext/jquery.min.js"></script>
    <script src="ext/mapbox.jquery.js"></script>
    <script src="ext/mapbox.jquery.geocoder.js"></script>
    <script src="ext/mapbox.share.js"></script>
  </head>

  <body class="right">
    <div id="branding"></div>
    <div id="content">
      <div class="limiter">

        <div id="about">
          <img style='float:left;' src='img/logo_retina.png' width='49' height'39' />
          <h1 class='map-title'></h1>
          <p class='description'></p>
          <div id="markerfilters" class="clearfix section">
            <a class="markerfilter selected" href="#all">All</a>
          </div>
        </div>

        <!-- geocoder -->
        <div data-control='geocode' data-map="map" class="clearfix section" id="search">
          <form class="geocode">
            <input placeholder='Search for an address' type="text">
            <input type='submit' />
            <div id='geocode-error'></div>
          </form>
        </div>

      </div>
    </div>
    <div id="map" class="map"></div>

    <script src="script.js"></script>

</body>
</html>
